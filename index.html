<style>
  :root {
    --ok: #1e7f31;
    --bad: #b00020;
    --ok-bg: #e7f5ea;
    --bad-bg: #fde8ec;
    --muted: #6b7280;
  }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji"; line-height:1.5; margin:0; background:#fafafa; }
  header { position:sticky; top:0; background:white; border-bottom:1px solid #eee; padding:12px 16px; z-index:10; text-align: center; }
  h1 { font-size:20px; margin:0 0 4px; }
  .wrap { max-width: 980px; margin: 16px auto; padding: 0 16px 80px; }
  .q { background:white; border:1px solid #eee; border-radius:14px; padding:16px; margin:14px 0; box-shadow: 0 1px 1px rgba(0,0,0,0.03); }
  .qid { display:inline-block; background:#f3f4f6; color:#111827; font-weight:600; padding:2px 8px; border-radius:999px; margin-right:8px; }
  .qtext { font-size:16px; margin: 6px 0 8px; }
  .opts { display:grid; gap:8px; margin-top: 8px; }
  .opt { border:1px solid #e5e7eb; border-radius:10px; padding:10px 12px; display:flex; gap:10px; align-items:flex-start; cursor:pointer; transition: background .15s, border-color .15s; }
  .opt input { margin-top: 3px; }
  .opt.correct { background: var(--ok-bg); border-color: var(--ok); }
  .opt.wrong { background: var(--bad-bg); border-color: var(--bad); }
  .opt.disabled { opacity:.7; pointer-events:none; }
  .badge { font-weight:700; font-variant-numeric: tabular-nums; }
  .meta { font-size: 13px; color: var(--muted); margin-top: 8px; }
  .actions { display:flex; gap:8px; margin-top:10px; flex-wrap: wrap; }
  button { background:#111827; color:white; border:0; padding:8px 12px; border-radius:10px; cursor:pointer; }
  button.secondary { background:#f3f4f6; color:#111827; }
  .score { font-weight:700; }
  .footer { margin-top: 20px; color:#6b7280; font-size: 13px; }
  .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#f3f4f6; margin-right:6px; font-size:12px; }
  .legend { margin-top:4px; font-size:12px; color:#6b7280; }
</style>

const $quiz = document.getElementById('quiz');
const $score = document.getElementById('score');
const $total = document.getElementById('total');
$total.textContent = QUESTIONS.length;

let score = 0;

function renderQuestion(q) {
  const wrap = document.createElement('div');
  wrap.className = 'q';
  wrap.dataset.id = q.id;
  wrap.dataset.type = q.type;

  const title = document.createElement('div');
  title.innerHTML = `<span class="qid">#${q.id}</span> <span class="qtext">${q.text}</span>`;
  wrap.appendChild(title);

  const opts = document.createElement('div');
  opts.className = 'opts';

  const isMultiple = q.type === 'multiple';
  const controlType = isMultiple ? 'checkbox' : 'radio';
  const name = `q${q.id}`;

  q.options.forEach((optText, idx) => {
    const opt = document.createElement('label');
    opt.className = 'opt';
    const input = document.createElement('input');
    input.type = controlType;
    input.name = name;
    input.value = optText;

    const span = document.createElement('span');
    span.textContent = optText;

    opt.appendChild(input);
    opt.appendChild(span);
    opts.appendChild(opt);
  });

  wrap.appendChild(opts);

  const actions = document.createElement('div');
  actions.className = 'actions';
  const resetBtn = document.createElement('button');
  resetBtn.className = 'secondary';
  resetBtn.type = 'button';
  resetBtn.textContent = 'Επαναφορά';
  resetBtn.addEventListener('click', () => resetQuestion(wrap, q));
  actions.appendChild(resetBtn);

  wrap.appendChild(actions);

  // Event delegation for immediate feedback
  opts.addEventListener('change', (e) => {
    if (!e.target || e.target.tagName !== 'INPUT') return;
    applyFeedback(wrap, q);
  });

  return wrap;
}

function arraysEqual(a, b) {
  if (a.length !== b.length) return false;
  const sa = [...a].sort();
  const sb = [...b].sort();
  return sa.every((v, i) => v === sb[i]);
}

function applyFeedback(wrap, q) {
  const selected = Array.from(wrap.querySelectorAll('input:checked')).map(i => i.value);
  const labels = Array.from(wrap.querySelectorAll('.opt'));

  // clear previous styles
  labels.forEach(l => l.classList.remove('correct','wrong'));

  if (q.type === 'multiple') {
    // mark any wrongly selected as wrong
    labels.forEach(l => {
      const val = l.querySelector('input').value;
      if (selected.includes(val) && !q.correct.includes(val)) {
        l.classList.add('wrong');
      }
    });
    // mark correct ones that are selected as correct
    labels.forEach(l => {
      const val = l.querySelector('input').value;
      if (selected.includes(val) && q.correct.includes(val)) {
        l.classList.add('correct');
      }
    });
    // full correctness check
    const previouslySolved = wrap.dataset.solved === 'true';
    if (arraysEqual(selected, q.correct)) {
      labels.forEach(l => {
        const val = l.querySelector('input').value;
        if (q.correct.includes(val)) l.classList.add('correct');
        l.classList.add('disabled');
      });
      if (!previouslySolved) { score++; updateScore(); }
      wrap.dataset.solved = 'true';
    }
  } else {
    const choice = selected[0];
    const correct = q.correct[0];
    const allLabels = Array.from(wrap.querySelectorAll('.opt'));
    allLabels.forEach(l => {
      const val = l.querySelector('input').value;
      if (val === choice) {
        l.classList.add(val === correct ? 'correct' : 'wrong');
      }
      if (val === correct) {
        // If clicked wrong, still highlight the correct one subtly
        if (choice !== correct) {
          l.classList.add('correct');
        }
      }
    });
    // disable on correct
    const previouslySolved = wrap.dataset.solved === 'true';
    if (choice === correct) {
      allLabels.forEach(l => l.classList.add('disabled'));
      if (!previouslySolved) { score++; updateScore(); }
      wrap.dataset.solved = 'true';
    }
  }
}

function resetQuestion(wrap, q) {
  wrap.dataset.solved = 'false';
  wrap.querySelectorAll('input').forEach(i => { i.checked = false; i.disabled = false; });
  wrap.querySelectorAll('.opt').forEach(l => l.classList.remove('correct','wrong','disabled'));
  recalcScore();
}

function updateScore() {
  $score.textContent = score;
}

function recalcScore() {
  const solved = Array.from(document.querySelectorAll('.q')).filter(qn => qn.dataset.solved === 'true').length;
  score = solved;
  updateScore();
}

function init() {
  QUESTIONS.forEach(q => $quiz.appendChild(renderQuestion(q)));
}

init();
</script>
