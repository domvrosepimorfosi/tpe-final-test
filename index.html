// ===== Rendering & Logic (Same as before) =====
const $quiz = document.getElementById('quiz');
const $score = document.getElementById('score');
const $total = document.getElementById('total');
let score = 0; // Initialize score for this page

function renderQuestion(q) {
  const wrap = document.createElement('div');
  wrap.className = 'q';
  wrap.dataset.id = q.id;
  wrap.dataset.type = q.type;

  const title = document.createElement('div');
  title.innerHTML = `<span class="qid">#${q.id}</span> <span class="qtext">${q.text}</span>`;
  wrap.appendChild(title);

  const opts = document.createElement('div');
  opts.className = 'opts';

  const isMultiple = q.type === 'multiple';
  const controlType = isMultiple ? 'checkbox' : 'radio';
  const name = `q${q.id}`; // Unique name per question

  q.options.forEach((optText, idx) => {
    const opt = document.createElement('label');
    opt.className = 'opt';
    const input = document.createElement('input');
    input.type = controlType;
    input.name = name;
    input.value = optText;

    const span = document.createElement('span');
    span.textContent = optText;

    opt.appendChild(input);
    opt.appendChild(span);
    opts.appendChild(opt);
  });

  wrap.appendChild(opts);

  const actions = document.createElement('div');
  actions.className = 'actions';
  const resetBtn = document.createElement('button');
  resetBtn.className = 'secondary';
  resetBtn.type = 'button';
  resetBtn.textContent = 'Επαναφορά';
  resetBtn.addEventListener('click', () => resetQuestion(wrap, q));
  actions.appendChild(resetBtn);

  wrap.appendChild(actions);

  // Event delegation for immediate feedback
  opts.addEventListener('change', (e) => {
    if (!e.target || e.target.tagName !== 'INPUT') return;
    applyFeedback(wrap, q);
  });

  return wrap;
}

function arraysEqual(a, b) {
  if (a.length !== b.length) return false;
  const sa = [...a].sort();
  const sb = [...b].sort();
  return sa.every((v, i) => v === sb[i]);
}

function applyFeedback(wrap, q) {
  const selected = Array.from(wrap.querySelectorAll('input:checked')).map(i => i.value);
  const labels = Array.from(wrap.querySelectorAll('.opt'));
  const previouslySolved = wrap.dataset.solved === 'true'; // Check before applying styles if it was already correct

  // Clear previous styles
  labels.forEach(l => l.classList.remove('correct', 'wrong', 'disabled'));
  labels.forEach(l => l.querySelector('input').disabled = false); // Re-enable radios/checkboxes


  if (q.type === 'multiple') {
      let isCorrect = true;
      labels.forEach(l => {
          const val = l.querySelector('input').value;
          const isChecked = selected.includes(val);
          const shouldBeChecked = q.correct.includes(val);

          if (isChecked && shouldBeChecked) {
              l.classList.add('correct');
          } else if (isChecked && !shouldBeChecked) {
              l.classList.add('wrong');
              isCorrect = false;
          } else if (!isChecked && shouldBeChecked) {
              isCorrect = false; // Missing a correct answer
          }
      });
       if (isCorrect && selected.length === q.correct.length) { // Check if exactly the correct ones are selected
           labels.forEach(l => {
               l.classList.add('disabled');
               l.querySelector('input').disabled = true;
            });
           if (!previouslySolved) { score++; updateScore(); }
           wrap.dataset.solved = 'true';
       } else {
            // If wrong, remove solved status in case it was previously correct and changed
            if(previouslySolved && !isCorrect) {
                score--; updateScore();
            }
             wrap.dataset.solved = 'false';
       }

  } else { // single or boolean
    const choice = selected[0]; // Should only be one
    const correct = q.correct[0];

    if (choice) { // If an option was selected
      labels.forEach(l => {
        const val = l.querySelector('input').value;
        if (val === choice) {
          l.classList.add(val === correct ? 'correct' : 'wrong');
        }
        // Always show the correct one if the user chose incorrectly
        if (val === correct && choice !== correct) {
           l.classList.add('correct'); // Highlight correct without disabling if wrong was chosen
        }
      });

      if (choice === correct) {
        labels.forEach(l => {
            l.classList.add('disabled');
            l.querySelector('input').disabled = true;
        });
        if (!previouslySolved) { score++; updateScore(); }
        wrap.dataset.solved = 'true';
      } else {
         // If wrong, remove solved status in case it was previously correct and changed
         if(previouslySolved) {
             score--; updateScore();
         }
         wrap.dataset.solved = 'false';
         // Keep options enabled if wrong answer selected
         labels.forEach(l => {
            l.classList.remove('disabled');
            l.querySelector('input').disabled = false;
         });
      }
    } else {
         // If deselected (can happen with reset), remove solved status
         if(previouslySolved) {
             score--; updateScore();
         }
         wrap.dataset.solved = 'false';
    }
  }
}


function resetQuestion(wrap, q) {
  const previouslySolved = wrap.dataset.solved === 'true';
  wrap.dataset.solved = 'false'; // Mark as unsolved first
  wrap.querySelectorAll('input').forEach(i => {
    i.checked = false;
    i.disabled = false;
  });
  wrap.querySelectorAll('.opt').forEach(l => l.classList.remove('correct', 'wrong', 'disabled'));

  // Decrease score only if it was previously solved correctly
  if (previouslySolved) {
     score--;
     updateScore();
  }
  // No need to call recalcScore here, just adjust based on this one question
}

function updateScore() {
    // Ensure score doesn't go below 0, although logic should prevent this
    score = Math.max(0, score);
    $score.textContent = score;
}

function init() {
  $total.textContent = QUESTIONS.length; // Set total based on questions in this file
  QUESTIONS.forEach(q => $quiz.appendChild(renderQuestion(q)));
  updateScore(); // Initialize score display to 0
}

init();
